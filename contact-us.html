<!DOCTYPE html>
<html>

    <head>
        <title>Contact Us</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/x-icon" href="icons/favicon.ico">
    
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
            integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <!-- <link rel="stylesheet" href="./css/bootstrap.min.css"> -->
        <link rel="stylesheet" href="./css/style.css">
    
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
            integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
            integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
            crossorigin="anonymous"></script>
        <!-- <script src="./js/jquery.slim.min.js"></script>
        <script src="./js/popper.min.js"></script>
        <script src="./js/bootstrap.bundle.min.js"></script> -->
        <script src="./js/main.js"></script>
    </head>

    <body>
        <nav class="navbar navbar-expand-md">
            <div class="container">
                <img class="navbar-brand navbar-text" src="images/logo.png" width="72px" height="auto">
                <button class="navbar-toggler navbar-light" type="button" data-bs-toggle="collapse" data-bs-target="#collapsibleNavbar">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="collapsibleNavbar">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item"><a class="nav-link" href="home.html">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="contact-us.html">Contact</a></li>
                    </ul>
                </div>
            </div>
        </nav>

        <div class="container section">
            <div class="row">
                <div class="col-6">
                    <h2>Drop us a line or two.</h2>
                    <form method="post" class="row g-3">
                        <label for="fullName" class="form-label visually-hidden"></label>
                        <div class="form-group">
                            <input type="text" name="fullName" class="form-control" required placeholder="Name*">
                        </div>
                        <label for="emailAddress" class="form-label visually-hidden"></label>
                        <div class="form-group">
                            <input type="email" name="emailAddress" class="form-control" required placeholder="Email Address*">
                        </div>
                        <label for="phoneNumber" class="form-label visually-hidden"></label>
                        <div class="form-group">
                            <input type="tel" name="phoneNumber" class="form-control" placeholder="Phone Number*">
                        </div>
                        <div class="form-group">
                        <label for="message" class="form-label visually-hidden"></label>
                            <textarea id="message" class="form-control" row="3" required placeholder="Message*"></textarea>
                        </div>
                        <div class="form-group"><input type="submit" value="Submit" class="btn btn-primary"></div>
                    </form>
                </div>
                <div class="col-6">
                    <img src="images/undraw_messages_re_qy9x.png" alt="Messages illustration" width="100%" height="100%">
                </div>
            </div>
        </div>
    </body>
</html>
